<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="ali.png" alt="Logo" class="logo">
            <h1>Product Review System </h1>
        </div>
    </header>

    <main>
        <section class="product-list">
            <div class="product" data-product-id="1">
                <img src="ultra 24.jpeg" alt="Product 1">
                <h2>SAMSUNG ULTRA S24</h2>
                <p>RATING: 4.8/5</p>
                <p>Review: Excellent Performance</p>
                <div class="reviews"></div>
                <button class="add-review-btn">Add Review</button>
                
                    <button type="submit">Submit Review</button>
            </div>
            <div class="product" data-product-id="2">
                <img src="iphone 15.jpg" alt="Product 2">
                <h2>IPHONE 15 PRO MAX</h2>
                <p>RATING: 4.5/5</p>
                <p>Review: Best for Camera</p>
                <div class="reviews"></div>
                <button class="add-review-btn">Add Review</button>
                    
                    <button type="submit">Submit Review</button>
            </div>
            <div class="product" data-product-id="3">
                <img src="civi.jpg" alt="Product 3">
                <h2>XIAOMI CIVI 14</h2>
                <p>RATING: 4/5</p>
                <p>Review: Best for Gaming</p>
                <div class="reviews"></div>
                <button class="add-review-btn">Add Review</button>
                
                    <button type="submit">Submit Review</button>
                
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
